NavP11=If you have a saved data set for an entry form (like saved queries or reports, or issue entry templates), the top section contains a drop down list with all such items available for use on this form. This appears in the issue entry, query and reports functionality. To use a saved form select the one of interest from the drop down box and use the 
Selectlc=seleziona il pulsante
NavP11S2=per elaborare la selezione.
NavP12=Each attribute in an entry form displays all available options, from which you can select one or more. 
NavP13Head=Pagine dei risultati e di selezione
NavP13=Results screens appear after you have activated a request, like a query, a report, etc. Each results screen provides a list of items with some descriptive information.
NavP14=Many results screens allow you to perform actions on the items that appear. Under the items you will find a set of dropdown boxes containing actions that can be performed. The first box allows to export the results in the selected format. The available formats are Excel (.xls) and tab separated values. Once you select the export format from the dropdown box, the results will appear in the browser window in the format selected. You can then save the results locally.
NavP15=The second box allows you to perform specific actions on all or a selected subset of the results. The available actions are View, Assign, Copy, and Move. 
NavP16Head=Ordinamenti
NavP16=Items are initially in ascending order by their ID. To sort by an attribute, click the title of the attribute. The sort will change to ascending by that attribute. Clicking the arrow beside the attribute name will provide a descending sort. 
NavP17=Many screens are customizable. You can add to or remove the attributes that appear on your screen by clicking on the add/remove attributes from view link. Use the check boxes to show or hide attributes. Add a check to the items you would like to appear on your screen. Use this screen to determine the order of the columns by using the "Columnar sequence" field.

## ScarabBestPractices
ScarabGuidelines=Linee guida di Scarab
ProjectKnowledge=Condivisione di conoscenza nel progetto
TrackingProject=Tracciamento della salute del progetto
BestP1=Il successo di ogni progetto dipende dal gestire e risolvere problemi. Le modalita' di utilizzo di Scarab dipenderanno dall'organizzazione del progetto nel quale deve essere utilizzato e dai processi di workflow in essere. Scarab puo' essere utilizzato come strumento per la condivisione di conoscenza e come strumenti per tracciare e gestire la salute del progetto.
BestP2=Le information memorizzate in Scarab posso essere estremamente utili per molte aree di progetto. Grazie all'elevata configurabilita' di Scarab, le risorse di conoscenza possono essere personalizzate secondo i bisogni di ogni "area" all'interno di una organizzazione. Tracciare una feature anche in presenza di diverse "aree" puo' essere realizzato copiando le segnalazioni e creando tra di loro delle dipendenze. Ad esempio, il Progetto Go ha tipi di segnalazioni organizzati per milestone durante il ciclo di vita delle feature. Il Progetto Go ha i seguenti tipi di segnalazione: Pianificazione, Sviluppo, Testing, Gestione di rilascio e Supporto. Nuove funzionalita' sono inserite come Pianificazioni e sono gestite come tali fino a quando non siano pronte per lo sviluppo. A questo punto, la segnalazione e' copiata come Sviluppo, Gestione di rilascio e Testing e tutte queste copie sono "bloccate" dalla segnalazione "Sviluppo". Tutti gli attori hanno una descrizione completa della funzionalita', comprese tutte gli scambi di informazione tracciati durante la stesura delle specifiche. Poiche' tutte le segnalazioni hanno dipendenze fra loro, il monitoraggio degli sforzi compiuti in tutte le aree e' un processo semplice. La scelta di rendere lo Sviluppo bloccante per tutte le altre copie implica che nessun'altra "area" possa chiudere la segnalazione fino a quando non e' finito il ciclo di sviluppo, ma ogni gruppo puo' continuare a lavaorare basandosi su cosa sta accadendo nel progetto di sviluppo. Ad esempio, la documentazione potrebbe essere parte del ciclo di rilascio. Gli autori possono monitorare le funzionalita' in sviluppo e tracciare i loro sforzi di documentazione in un insieme di proprie segnalazione che dipendono da quelle dello sviluppo. Dopo che la funzionalita' sia stata rilasciataagli utenti, il supporto puo' tracciare le segnalazioni in arrivo ed accedere facilmente alle informazioni relative alla funzionalita' attraverso le segnalazione delle diverse aree e potendo spostarsi tra le informazioni delle varie aree tramite la storia della segnalazione. 
BestP3=Scarab facilita il processo di tracciamento e valutazione della salute di un progetto. Se un progetto si trova a dover affrontare un particolare tipo di questione che deve essere seguita, Scarab puo' aiutare attraverso una serie di processi. Ad esempio, il Progetto Go ha appena aggiunto una nuova base dati e gli sviluppatori sono preoccupati dei possibili impatti sulle perfromance. Durante l'esecuzione di report e query, il capo progetto ha in effetti determinato la presenza di un problema di performance che potrebbe essere collegato alla nuova base dati. E' stato deciso che risolvere questo problema e' la priortia' piu' importante e critica per il successo del progetto. Per facilitare il lavoro su questo problema, il proprietario del progetto ha creato un modello di inserimento segnalazioni ed una serie di interrogazioni e report. Agli utenti e' stato chiesto di usare il modello ed inserire informazioni specifiche su cosa hanno trovato in un attributo descrizione. Il modello serve a normalizzare l'informazione sulle segnalazioni. I membri del gruppo di progetto, grazie all'uso di una interrogazione salvata, possono velocemente accedere a segnalazioni riguardanti questo problema e concentrare gli sforzi in aree critiche. Tracciare i progressi nella risoluzione dei problemi di performance puo' essere fatto tramite i report. Come adattare cio' ai tuo bisogni puo' portare confusione. Questo documento e' un insieme di suggerimenti.


