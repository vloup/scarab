##Introduction
ScarabIs=Scarab è
IntroP1=uno strumento di tracciamento delle segnalazioni altamente configurabile che può essere usato in ogni tipo di progetti, tecnici o non tecnici. Questo strumento e' stato pensato sia per i bisogni di un gruppo di progetto che del singolo individuo: questo e' possibile grazie all'elevata configurabilita' dei parametri del sistema. Si può riportare il worklow del processo del proprio progetto attraverso la definizione di nuovi tipi di segnalazione e attributi. L'interfaccia utente e' stata progettatta tenendo conto dell'accessibilita' e mantenendo un'impostazione coerente: una volta che si prenda familiarita' con l'interfaccia sara' facile gestire anche i processi meno conosciuti.
ScarabProvides=Scarab fornisce
IntroP2=un robusto insieme di strumenti per il tracciamento delle segnalazioni:
IntroP3Head=Inserimento segnalazioni:
IntroP3=Il processo di inserimento segnalazioni e' stato pensato per aiutare gli utenti a creare segnalazioni sensate ed evitare duplicazioni.  Per descrivere le segnalazioni si utilizzano una serie di attributi che vengono anche utilizzati per controllare l'esistenza di eventuali duplicati. Se vengono rilevati potenziali duplicati, l'utente ha la possibilita' di verificarli, aggiungere commenti a segnalazioni simili o modificare la propria segnalazione prima di inserirla nel sistema. 
IntroP4Head=Modelli per l'inserimento segnalazioni:
IntroP4=Criteri frequenetemente utilizzati per l'inserimento di segnalazioni possono essere salvati in modelli per un inserimento piu' veloce. Ad una segnalazione si possono associare dei file che vengono tracciati assieme alla segnalazione. Gli utenti possono aggiungere e modificare commenti alle segnalazioni: possono inoltre accedere e visualizzare tutta la storia di commenti e modifiche di una segnalazione.
IntroP5Head=Ricerche su segnalazioni:
IntroP5=Accedere a segnalazioni nella base dati e' semplice usando la funzionalita' di ricerca. Gli utenti possono facilmente trovare, accedere e modificare segnalazioni individualmente o in gruppi. La funzione di ricerca avanzata permette all'utente di creare ricerche dettagliate di segnalazioni, specificando il valore per attributi multipli elimitando la loro ricerca a specifici intervalli di tempo o di codici di segnalazione. La Ricerca Personalizzata permette all'utente di effettuare ricerche a testo libero - l'utente puo' specifcare un insieme di informazioni da confrontare con le segnalazioni nella base dati. Le ricerce più utilizzate possono essere salvate per essere lanciate facilmente. <!--Dopo la creazione di una ricerca "salvata", l'utente puo' richiedere di essere aggiornato via email di ogni modifica effettuata su segnalazioni che rispondano ai criteri di ricerca.-->
IntroP6Head=Report: 
IntroP6=La robusta interfaccia di report permette all'utente di creare e salvare report. I report forniscono metrich significative e personalizzabili.
IntroP7Head=Notifiche tramite e-mail:
IntroP7=All'accadere di eventi rilevanti, venogno generate delle email che vengono inviate a tutte le entita' associate all'evento. Le email di avviso contengono viste sull'evento accaduto.
IntroP8=Nonostante Scarab sia stato pensato come applicazione di facile utilizzo e dotata di una interfaccia intuitiva, questo sistema di help e' stato messo a disposizione per aiutarvi qualora servissero ulteriori informazioni. Nel sistema di help si possono trovare le definizioni della terminologia usata in Scarab e aiuti navigazionali, nonche' consigli per utilizzare al meglio l'applicazione.

## Navigation
