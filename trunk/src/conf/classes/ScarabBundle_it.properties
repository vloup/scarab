GroundRules=Perchè Scarab sia effettivamente efficiente (e per tenere buone le persone come {0}), le regole base sono...
GroundRules1=1) Quando una segnalazione di arriva via email, significa che sei stato assegnato o notificato alla/della segnalazione stessa. Non ignorarla!
GroundRules2=2) Se sei l'assegnatario e hai il tempo a disposizione, è tua responsabilità investigare la segnalazione e cercare di risolvere la segnalazione in tempo utile.
GroundRules3=3) Se sei l'assegnatario e non hai tempo da dedicarci, è tua responsabilità comunicare (attraverso il campo descrittivo) la tua impossibilità a completare il compito.
GroundRules4=4) Evita di correggere/completare le segnalazioni alle quali non è stato associato una milestone.  È estremamente importante considerare con attenzione l'impatto che i tuoi cambiamenti hanno sull'intero codice sorgente.
GroundRules5=5) Procedi attraverso le tue segnalazioni in ordine di milestone e quindi di priorita'. Se pensi sia corretto modificare la sequenza, ok puoi procedere, però tieni sempre in considerazione le milestone!
GroundRules6=6) Quando una segnalazione è completata (hai scritto il codice, etc.) se è fattibile, inserisci il tuo lavoro nel gestore dei sorgenti (es. CVS) e marca la segnalazione come "corretta" con un commento esaustivo sul tuo lavoro. Fixed==Checked In!
GroundRules7=7) Cerca di non lavorare su molte segnalazioni e committarle tutte insieme. Questa pratica impedisce di avere una traccia specifica della segnalazione, impedisce di effettuare roll back granulari, etc.
GroundRules8=8) Aggiungi pure nuove segnalazioni all'elenco.  Scarab deve riportare tutti i vostri cambiamenti nelle note di ogni release.
GroundRules9=9) Includi tutti i commenti e le note di ogni segnalazione nel campo descrizione. In questo modo chiunque voglia prendere in carico la segnalazione può contare su tutte la storia a disposizione.
GroundRules10=10) Fai riferimento a Scarab costantemente.  In pratica ti accorgerai che utilizzare questo sistema e` molto più produttivo che utilizzare le email.
GroundRulesEnd=Al primo sguardo può sembrare Draconiano.  La verità e` che questo e` semplicemente un modo per noi di tenere traccia delle nostre to-do list, condividere i nostri to-do e tenere fuori dalle scatole i "capoccia".  Arriverà il giorno in cui ti chiederanno come va e gli risponderai "e` tutto in Scarab!"
