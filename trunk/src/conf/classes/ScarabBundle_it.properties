AssociatingUsersP2S1=screen. To access this screen either use the 
AssociatingUsersP2S2=button on the view issue page or search for a group of issues and use the 
AssociatingUsersP2S3=button. On the Assign screen you will see a list of users currently associated with the issue, their email address and the type of association and a User section which allows you to add users to the issue. You can filter the list of users using the filter form. The filter form is case-senstitive. You can search for users by full name or email address.
