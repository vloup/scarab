ResultsandSelection=Pagine di risultati e selezione
CustomizingInterface=Personalizzare l'interfaccia
TheScarab=Scarab
NavP1=L'interfaccia e' organizzata per permettere l'accesso a tutte le pricipali funzionida qualsiasi punto dell'applicazione. Ogni schermata fornische informazioni rilevanti oltre a dei link per avere un livello di dettaglio maggiore. L'interfaccia unica e coerente permette un facile riconoscimento del tipo di dati ed azioni disponibili per ogni schermata.
NavP2=Ogni schermata e' provvista dei seguenti mezzi di navigazione veloce
NavP3Head=La barra di navigazione sinistra:
NavP3=La barra di navigazione e' organizzata prima di tutto per tipo segnalazione, poi per funzione.Per accedere ad una funzionalita' per uno spcifico tipo di segnalazione, seleziona il titolo del tipo segnalazione sulla barra di navigazione a sinistra. La funzionalita' disponibile per quel tipo di segnalazione apparira' sotto al titolo.
NavP4Head=La barra di ricerca:
NavP4=La barra di ricerca fornisce accesso agli strumenti di ricerca. Il campo "ID segnalazione" permette l'accesso a segnalazioni con uno specifico identificativo. Il box di ricerca permette l'accesso alle funzioni di Ricerca Avanzata e Personalizzata. Se esistono delle ricerche salvate, esse appariranno nel box di ricerca.
NavP5Head=I titoli di sezione:
NavP5=La maggior parte delle schermate informative sono in forma tabellare. Ogni sezione parte con una intestazione che descrive e fornisce informazioni generali sulla sezione. Le intestazioni delle colonne possono apparire con delle frecce che, se selezionate, cambiano l'ordine di apparizione dei dati nella tabella: l'impostazione di default e' l'ordinamento crescente. 
Buttons=pulsanti:
Buttons1=Pulsanti
NavP6=Sono usati per indicare un insieme di azioni che possono essere eseguite. Spesso sono presenti piu' di un insieme di pulsanti su una sola pagina. I pulsanti subito sotto una sezione effettueranno azioni sollo sulla sezione, in quel caso si puo' trovare un tasto
NavP6S2=Aggiorna opzioni
NavP6S3=oltre ad un selettore di attributi in una sezione. Questo indica che se viene premuto il tasto dopo aver scelto un attributo, questa azione cambiera' le opzioni disponibili per quell'attributo.
NavP7Head=Checkbox:
NavP7=Sono usati per indicare gli elementi di un alista che si intendono modificare.
NavP8=In molti casi, informazioni utili sono incluse direttamente sulle schermate per spiegare operazioni non intuitive. I messaggi di errore sono forniti sulla schermata stessa per aiutare l'utente ad identificare dove e' accaduto l'errore e come risolvere il problema.
NavP9Head=Form di inserimento
NavP9=Le form di inserimento sono facili da utilizzare. I valori di default sono indicati con asterischi (*) vicino al nome del campo. Spesso saranno disponibili nelle form delle indicazioni per aiutare l'utente nel processo di inserimento dati.
NavP10=Pulsanti navigazionali sono presenti in ogni schermata. Questi pulsanti scatenano azioni sui dati inseriti nel form. Il 
CancelDesc=cancella il processo in cui l'utente e' impegnato.
ContinueDesc=pulsante portera' l'utente alla prossima fase del processo di inserimento.
DoneDesc=pulsante salvera' il lavoro in corso e riportera' l'utente alla fase del processo di inserimento in cui era impegnato.
NextDesc=pulsante indica che ci sono altre informazioni da essere recuperati nella schermata successica. La selezione di questo pulsante salvera' in cache i dati correnti e portera' l'utente alla fase successiva del wizard.
NavP10Head=Schede      
NavP10S1=Alcune funzioni composte forniscono "schede" per una facile navigazione tra le parti. Nelle funzioni di report, e' possibile usare le schede per spostarsi dalla definizione dei contenuti della riga alle caratteristiche dell'output finale.
