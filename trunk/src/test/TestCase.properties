# properties only used in testing.   The rest of the properties are loaded
# from the properties files stored in target/scarab/WEB-INF/conf.
root.dir=.
log4j.file=../../target/scarab/WEB-INF/conf/log4j.properties
services.VelocityService.file.resource.loader.path=../../src/webapp/WEB-INF/templates
services.EmailService.file.resource.loader.path=../../src/webapp/WEB-INF/templates
unittest.teardown.shutdownServices=false
scarab.attachments.repository=./

# otherwise torque will try to use caching which mysteriously fails when 
# running tests under eclipse
torque.manager.useCache = true

services.YaafiComponentService.componentConfiguration=../../target/scarab/WEB-INF/conf/componentConfiguration.xml
services.YaafiComponentService.componentRoles=../../target/scarab/WEB-INF/conf/componentRoles.xml
services.YaafiComponentService.parameters=../../target/scarab/WEB-INF/conf/componentParameters.properties

