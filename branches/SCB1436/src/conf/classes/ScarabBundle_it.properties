Initiatedby=Iniziato da
UQSP6S2=si accederà ad una form per l'invio della e-mail, usando l'interfaccia di e-mail del tuo browser. Puoi anche impostare una ricerca di default e registrarti ad essa (vedi sotto per ulteriori informazioni in merito).
UQSP7=You can use the buttons to affect multiple queries simultaneously. Use the checkboxes to select the queries you would like to affect.
