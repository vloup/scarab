# properties only used in testing.   The rest of the properties are loaded
# from the properties files stored in src/conf/conf.
log4j.file=../../src/test/log4j.properties
services.VelocityService.file.resource.loader.path=../../src/webapp/WEB-INF/templates
services.EmailService.file.resource.loader.path=../../src/webapp/WEB-INF/templates
unittest.teardown.shutdownServices=false
scarab.attachments.repository=./

# otherwise torque will try to use caching which mysteriously fails when 
# running tests under eclipse
torque.manager.useCache = false

services.YaafiComponentService.componentConfiguration=../../src/conf/conf/componentConfiguration.xml
services.YaafiComponentService.componentRoles=../../src/conf/conf/componentRoles.xml
services.YaafiComponentService.parameters=../../src/conf/conf/componentParameters.properties

torque.database.default=scarab 
torque.database.scarab.adapter=hypersonic 
 
## Using torque's old pool 
torque.dsfactory.scarab.factory=org.apache.torque.dsfactory.TorqueDataSourceFactory 
torque.dsfactory.scarab.pool.defaultMaxConnections=10 
torque.dsfactory.scarab.pool.maxExpiryTime=3600 
torque.dsfactory.scarab.pool.connectionWaitTimeout=10 
torque.dsfactory.scarab.pool.validationQuery=SELECT 1 FROM id_table 
torque.dsfactory.scarab.connection.driver=org.hsqldb.jdbcDriver 
torque.dsfactory.scarab.connection.url=jdbc:hsqldb:target/scarab 
torque.dsfactory.scarab.connection.user=sa 
torque.dsfactory.scarab.connection.password= 