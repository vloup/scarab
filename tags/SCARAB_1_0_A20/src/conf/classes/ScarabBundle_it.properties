##Introduction
ScarabIs=Scarab è
IntroP1=uno strumento di tracciamento delle segnalazioni altamente configurabile che può essere usato in ogni tipo di progetti, tecnici o non tecnici. Questo strumento è stato pensato sia per i bisogni di un gruppo di progetto che del singolo individuo: questo è possibile grazie all'elevata configurabilità dei parametri del sistema. Si può riportare il worklow del processo del proprio progetto attraverso la definizione di nuovi tipi di segnalazione e attributi. L'interfaccia utente è stata progettata tenendo conto dell'accessibilità e mantenendo un'impostazione coerente: una volta che si prenda familiarità con l'interfaccia sarà facile gestire anche i processi meno conosciuti.
ScarabProvides=Scarab fornisce
IntroP2=un robusto insieme di strumenti per il tracciamento delle segnalazioni:
IntroP3Head=Inserimento segnalazioni:
IntroP3=Il processo di inserimento segnalazioni è stato pensato per aiutare gli utenti a creare segnalazioni sensate ed evitare duplicazioni.  Per descrivere le segnalazioni si utilizzano una serie di attributi che vengono anche utilizzati per controllare l'esistenza di eventuali duplicati. Se vengono rilevati potenziali duplicati, l'utente ha la possibilità di verificarli, aggiungere commenti a segnalazioni simili o modificare la propria segnalazione prima di inserirla nel sistema. 
IntroP4Head=Modelli per l'inserimento segnalazioni:
IntroP4=Criteri frequentemente utilizzati per l'inserimento di segnalazioni possono essere salvati in modelli per un inserimento più veloce. Ad una segnalazione si possono associare dei file che vengono tracciati assieme alla segnalazione. Gli utenti possono aggiungere e modificare commenti alle segnalazioni: possono inoltre accedere e visualizzare tutta la storia di commenti e modifiche di una segnalazione.
IntroP5Head=Ricerche su segnalazioni:
IntroP5=Accedere a segnalazioni nella base dati è semplice usando la funzionalità di ricerca. Gli utenti possono facilmente trovare, accedere e modificare segnalazioni individualmente o in gruppi. La funzione di ricerca avanzata permette all'utente di creare ricerche dettagliate di segnalazioni, specificando il valore per attributi multipli elimitando la loro ricerca a specifici intervalli di tempo o di codici di segnalazione. La Ricerca Personalizzata permette all'utente di effettuare ricerche a testo libero - l'utente può specifcare un insieme di informazioni da confrontare con le segnalazioni nella base dati. Le ricerce più utilizzate possono essere salvate per essere lanciate facilmente. <!--Dopo la creazione di una ricerca "salvata", l'utente può richiedere di essere aggiornato via email di ogni modifica effettuata su segnalazioni che rispondano ai criteri di ricerca.-->
IntroP6Head=Report: 
IntroP6=La robusta interfaccia di report permette all'utente di creare e salvare report. I report forniscono metriche significative e personalizzabili.
IntroP7Head=Notifiche tramite e-mail:
IntroP7=All'accadere di eventi rilevanti, vengono generate delle email che vengono inviate a tutte le entità associate all'evento. Le email di avviso contengono viste sull'evento accaduto.
IntroP8=Nonostante Scarab sia stato pensato come applicazione di facile utilizzo e dotata di una interfaccia intuitiva, questo sistema di help è stato messo a disposizione per aiutarvi qualora servissero ulteriori informazioni. Nel sistema di help si possono trovare le definizioni della terminologia usata in Scarab e aiuti navigazionali, nonchè consigli per utilizzare al meglio l'applicazione.

## Navigation
EntryForms=Form di inserimento
ResultsandSelection=Pagine di risultati e selezione
CustomizingInterface=Personalizzare l'interfaccia
TheScarab=Scarab
NavP1=L'interfaccia è organizzata per permettere l'accesso a tutte le pricipali funzionida qualsiasi punto dell'applicazione. Ogni schermata fornische informazioni rilevanti oltre a dei link per avere un livello di dettaglio maggiore. L'interfaccia unica e coerente permette un facile riconoscimento del tipo di dati ed azioni disponibili per ogni schermata.
NavP2=Ogni schermata è provvista dei seguenti mezzi di navigazione veloce
NavP3Head=La barra di navigazione sinistra:
NavP3=La barra di navigazione è organizzata prima di tutto per tipo segnalazione, poi per funzione.Per accedere ad una funzionalità per uno specifico tipo di segnalazione, seleziona il titolo del tipo segnalazione sulla barra di navigazione a sinistra. La funzionalità disponibile per quel tipo di segnalazione apparirà sotto al titolo.
NavP4Head=La barra di ricerca:
NavP4=La barra di ricerca fornisce accesso agli strumenti di ricerca. Il campo "ID segnalazione" permette l'accesso a segnalazioni con uno specifico identificativo. Il box di ricerca permette l'accesso alle funzioni di Ricerca Avanzata e Personalizzata. Se esistono delle ricerche salvate, esse appariranno nel box di ricerca.
NavP5Head=I titoli di sezione:
NavP5=La maggior parte delle schermate informative sono in forma tabellare. Ogni sezione parte con una intestazione che descrive e fornisce informazioni generali sulla sezione. Le intestazioni delle colonne possono apparire con delle frecce che, se selezionate, cambiano l'ordine di apparizione dei dati nella tabella: l'impostazione di default è l'ordinamento crescente. 
Buttons=pulsanti:
Buttons1=Pulsanti
NavP6=Sono usati per indicare un insieme di azioni che possono essere eseguite. Spesso sono presenti più di un insieme di pulsanti su una sola pagina. I pulsanti subito sotto una sezione effettueranno azioni sollo sulla sezione, in quel caso si può trovare un tasto 
NavP6S2=Aggiorna opzioni
NavP6S3=oltre ad un selettore di attributi in una sezione. Questo indica che se viene premuto il tasto dopo aver scelto un attributo, questa azione cambierà le opzioni disponibili per quell'attributo.
NavP7Head=Checkbox:
NavP7=Sono usati per indicare gli elementi di una lista che si intendono modificare.
NavP8=In molti casi, informazioni utili sono incluse direttamente sulle schermate per spiegare operazioni non intuitive. I messaggi di errore sono forniti sulla schermata stessa per aiutare l'utente ad identificare dove è accaduto l'errore e come risolvere il problema.
NavP9Head=Form di inserimento
NavP9=Le form di inserimento sono facili da utilizzare. I valori di default sono indicati con asterischi (*) vicino al nome del campo. Spesso saranno disponibili nelle form delle indicazioni per aiutare l'utente nel processo di inserimento dati.
NavP10=Pulsanti navigazionali sono presenti in ogni schermata. Questi pulsanti scatenano azioni sui dati inseriti nel form. Il 
CancelDesc=cancella il processo in cui l'utente è impegnato.
ContinueDesc=pulsante porterà l'utente alla prossima fase del processo di inserimento.
DoneDesc=pulsante salverà il lavoro in corso e riporterà l'utente alla fase del processo di inserimento in cui era impegnato.
NextDesc=pulsante indica che ci sono altre informazioni da essere recuperati nella schermata successiva. La selezione di questo pulsante salverà in cache i dati correnti e porterà l'utente alla fase successiva del wizard.
NavP10Head=Schede      
NavP10S1=Alcune funzioni composte forniscono "schede" per una facile navigazione tra le parti. Nelle funzioni di report, è possibile usare le schede per spostarsi dalla definizione dei contenuti della riga alle caratteristiche dell'output finale.
NavP11=Se è stato salvato un insieme di dati per una form di inserimento (ad esempio interrogazioni salvate o report o modelli di inserimento segnalazioni), la sezione superiore conterrà una tendina con tutti i riferimenti ai dati che possono essere usati in questa form. Questa funzionalità è disponibile nelle schermate di inserimento anomalia, interrogazione e report. Per utilizzare i dati salvati, seleziona il nome dei dati desiderati dalla tendina e usa il
Selectlc=seleziona il pulsante
NavP11S2=per elaborare la selezione.
NavP12=Ogni attributo in una form di inserimento mostra tutte le opzioni disponibili dalle quali si può scegliere una o più voci. 
NavP13Head=Pagine dei risultati e di selezione
NavP13=Le schermate dei risultati appaiono dopo che è stata attivata una richiesta come una interrogazione, una segnalazione, un report, etc. Ogni schermata fornisce una lista di elementi con qualche informazione descrittiva.
NavP14=Molte schermate dei risultati permettono all'utente di eseguire azioni sugli elementi mostrati. Al di sotto degli elementi si trovano un insieme di tendine che contengono la lista delle azioni disponibili. La prima tendina permette l'esportazione dei risultati in diversi formati come Excel (.xsl) e valori seprati da tabulazioni. Dopo aver selezionato il formato dalla tendina, i risultati verranno mostrati sul browser nel formato scelto. A quel punto è possibile salvare localmente i risultati.
NavP15=La seconda tendina permette l'esecuzione di azioni specifiche su un sottoinsieme arbitrario dei risultati (anche tutti). Le azioni disponibili sono Vedi, Assegna, Copia, Sposta.
NavP16Head=Ordinamenti
NavP16=Gli elementi sono inizialmente in ordine crescente di identificativo. E' possibile ordinare per un altro attributo premendo sul titolo dell'attributo. Gli elementi verranno ordinati in modo crescente sull'attributo scelto. Una nuova pressione cambiera la direzione dell'ordinamento.
NavP17=Molte schermate sono personalizzabili. Possono essere aggiunti o rimossi attributi che appaiono sulla schermata premendo sui link "Aggiungi/rimuovi attributi dalla vista". Usa i checkbox per mostrare o nascondere gli attributi. Selezionare i checkbox degli elementi che si vuole far apparire sullo schermo. Usa questa schermata per determinare l'ordine delle colonne usando il campo "Sequenza delle colonne".

## ScarabBestPractices
ScarabGuidelines=Linee guida di Scarab
ProjectKnowledge=Condivisione di conoscenza nel progetto
TrackingProject=Tracciamento della salute del progetto
BestP1=Il successo di ogni progetto dipende dal gestire e risolvere problemi. Le modalità di utilizzo di Scarab dipenderanno dall'organizzazione del progetto nel quale deve essere utilizzato e dai processi di workflow in essere. Scarab può essere utilizzato come strumento per la condivisione di conoscenza e come strumenti per tracciare e gestire la salute del progetto.
BestP2=Le informazioni memorizzate in Scarab posso essere estremamente utili per molte aree di progetto. Grazie all'elevata configurabilità di Scarab, le risorse di conoscenza possono essere personalizzate secondo i bisogni di ogni "area" all'interno di una organizzazione. Tracciare una feature anche in presenza di diverse "aree" può essere realizzato copiando le segnalazioni e creando tra di loro delle dipendenze. Ad esempio, il Progetto Go ha tipi di segnalazioni organizzati per milestone durante il ciclo di vita delle feature. Il Progetto Go ha i seguenti tipi di segnalazione: Pianificazione, Sviluppo, Testing, Gestione di rilascio e Supporto. Nuove funzionalità sono inserite come Pianificazioni e sono gestite come tali fino a quando non siano pronte per lo sviluppo. A questo punto, la segnalazione è copiata come Sviluppo, Gestione di rilascio e Testing e tutte queste copie sono "bloccate" dalla segnalazione "Sviluppo". Tutti gli attori hanno una descrizione completa della funzionalità, comprese tutte gli scambi di informazione tracciati durante la stesura delle specifiche. Poichè tutte le segnalazioni hanno dipendenze fra loro, il monitoraggio degli sforzi compiuti in tutte le aree è un processo semplice. La scelta di rendere lo Sviluppo bloccante per tutte le altre copie implica che nessun'altra "area" possa chiudere la segnalazione fino a quando non è finito il ciclo di sviluppo, ma ogni gruppo può continuare a lavaorare basandosi su cosa sta accadendo nel progetto di sviluppo. Ad esempio, la documentazione potrebbe essere parte del ciclo di rilascio. Gli autori possono monitorare le funzionalità in sviluppo e tracciare i loro sforzi di documentazione in un insieme di proprie segnalazione che dipendono da quelle dello sviluppo. Dopo che la funzionalità sia stata rilasciata agli utenti, il supporto può tracciare le segnalazioni in arrivo ed accedere facilmente alle informazioni relative alla funzionalità attraverso le segnalazione delle diverse aree e potendo spostarsi tra le informazioni delle varie aree tramite la storia della segnalazione. 
BestP3=Scarab facilita il processo di tracciamento e valutazione della salute di un progetto. Se un progetto si trova a dover affrontare un particolare tipo di questione che deve essere seguita, Scarab può aiutare attraverso una serie di processi. Ad esempio, il Progetto Go ha appena aggiunto una nuova base dati e gli sviluppatori sono preoccupati dei possibili impatti sulle perfromance. Durante l'esecuzione di report e query, il capo progetto ha in effetti determinato la presenza di un problema di performance che potrebbe essere collegato alla nuova base dati. E' stato deciso che risolvere questo problema è la priorità più importante e critica per il successo del progetto. Per facilitare il lavoro su questo problema, il proprietario del progetto ha creato un modello di inserimento segnalazioni ed una serie di interrogazioni e report. Agli utenti è stato chiesto di usare il modello ed inserire informazioni specifiche su cosa hanno trovato in un attributo descrizione. Il modello serve a normalizzare l'informazione sulle segnalazioni. I membri del gruppo di progetto, grazie all'uso di una interrogazione salvata, possono velocemente accedere a segnalazioni riguardanti questo problema e concentrare gli sforzi in aree critiche. Tracciare i progressi nella risoluzione dei problemi di performance può essere fatto tramite i report. Come adattare ciò ai propri bisogni può portare confusione. Questo documento è un insieme di suggerimenti.


