CanIMoveIssues=Posso spostare una segnalazione ad un diverso tipo di segnalazione? E ad un altro progetto? 
CanIMoveIssuesAnswer=Le segnalazioni possono essere spostate da un tipo all'altro attraverso la pagina del dettaglio segnalazione. Per maggiori informazioni leggere la discussione
CanIMoveIssuesAnswer2=muovere le segnalazioni
CanIMoveIssuesAnswer3=. Per una discussione sulle circostanze nelle quali è desiderabile spostare segnalazioni, vedi il
CanIMoveIssuesAnswer4=documento.
StopDuplicateChecking=Come posso disabiliare il controllo di duplicazione?
StopDuplicateCheckingAnswer=Il processo di controllo duplicazione è impostato dal gestore di progetto. Se si ritiene che stia influendo negativamente sulla gestione delle sgenalazioni, contattare il proprio amministratore di progetto.
CanIAddAttributes=Come posso aggiungere o rimuovere attributi dalle schermate?
CanIAddAttributesAnswer=Molte pagine sono personalizzabili in Scarab. Per maggiori informazioni vedere la discussione su
CustomizingTheScreen=Personalizzazione dello schermo.
GlobalAndUserAttributes=Qual è la differenza tra un attributo Globale ed un attributo Utente?
GlobalAndUserAttributesAnswer=Gli attributi Globali sono usati per definire le segnalazioni. Gli attributi Globali sono definiti a livello di dominio e resi disponibili all'interno di tipi segnalazione dal proprietario del Progetto. Durante la fase di creazione segnalazioni, i valori assegnati agli attributi globali diventano i descrittori per le segnalazioni. I valori associati con gli attributi globali sono usati per cercare nella base dati le segnalazioni (tramite interrogazioni). Gli attributi Globali (come "Stato", "Descrizione", "Sistema Operativo") si trovano nel tipo segnalazioni.
GlobalAndUserAttributesAnswer2=Dopo la creazione delle segnalazioni, gli attributi Utente vengono usati per associare gli utenti con le segnalazioni. Gli attributi Utente sono  definiti al livello globale e sono associati con i permessi di base ed una azione e-mail. Gli utenti con i permessi corretti appaiono nella tendina degli attributi Utente e possono essere associati con una segnalazione usando quell'attributo Utente. L'attributo "Assegnato A" è un attributo utente.
GlobalAndUserAttributesAnswer3=Per maggiori informazioni sugli attributi Globali si veda
GlobalAndUserAttributesAnswer4=Per maggiori informazioni sugli attributi Utente si veda
