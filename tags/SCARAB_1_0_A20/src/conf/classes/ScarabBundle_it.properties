UITP6=Inserisci i valori nella sezione di dettagli del modello. Il nome del modello dovrebbe essere breve e descrittivo. Ad esempio, per creare un modello riguardante i bug che hanno influenza sulle performance, potresti chiamatlo "Performance" ed usare i campi descrizione per indicare in dettaglio i tipi di segnalazioni riguardanti le performance che questo modello copre.
UITP7=Seleziona il livello di disponibilità per il modello.  Selezionando "privato" renderà il modello disponibile solo al creatore dello stesso.  Per rendere un modello disponibile a tutti occorre avere i permessi per fare ciò e/o attraverso un processo di approvazione (vedi Approvazion).
