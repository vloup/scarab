##UserQueryText
UQT1=Ricerche di testo semplice
UQT2=Una interrogazione si divide in termini ed operatori. Vi sono poi due tipi di termini: Termine singolo e Frasi. Un Termine singolo è una parola come "test" oppure "hello". Una Frase è un gruppo di parole delimitate da virgolette come "hello dolly".
UQT3=Ricerche con caratteri "jolly" 
UQT4=Questo tipo di ricerche permette di trovare anche termini parziali. Il carattere jolly può apparire all'interno o alla fine di un termine ma non come primo carattere. Le ricerche possono essere con caratteri jolly singoli oppure mulitpli. Per eseguire una ricerca con caratteri jolly singoli si deve usare il simbolo "?". La ricerca restituirà i risultati in cui un normale carattere appare al posto del carattere jolly. Ad esempio, una ricerca per restituire tutte le occorrenze delle parole "text" o "test" userebbe la stringa di ricerca
UQT4S2=te?t 
UQT4S3=Per eseguire una ricerca a caratteri jolly multipli si usa il simbolo "*".
UQT5=Le ricerche a caratteri jolly multipli individuano sequenze di 0 o più caratteri. Ad esempio, una ricerca che debba ritornare tutte le occorrenze di "test", "tests" e "tester" userebbe la stringa di ricerca 
UQT5S2=test*
UQT6=Nota: Quando il testo viene indicizzato, esso viene convertito in minuscolo. Nella maggior parte dei casi, l'interprete dell'interrogazione ridurrà in minuscolo anche i termini della stringa di ricerca. Invece, nel caso si inserisca in un termine un carattere jolly, la stringa di ricerca non sarà convertita e quindi, se si sono utilizzati caratteri maiuscoli, non troverà alcuna occorrenza. Ad esempio, se si sa che esiste una segnalazione con il testo "IMPORTANT", e si cerca con le stringhe "important" oppure "IMPORTANT", il motore di ricerca troverà comunque l'occorrenza. Se invece si utilizza un carattere jolly (es: IMPORT*) questa ricerca non darà alcun risultato. In generale, conviene limitarsi ad usare i caratteri minuscoli nelle proprie ricerche.
UQT7=Ricerche "fuzzy" (per somiglianza)
UQT8=Le ricerche "fuzzy" sono basate sull'algoritmo "Levenshtein Distance" o "Edit Distance" (distanza di modifica). Per effettuare ricerche fuzzy, si deve utilizzare il simbolo "~" (tilde) alla fine di un termine di ricerca. Ad esempio la ricerca di parole che assomigliano alla parola "roam" userà la seguente stringa di ricerca:
UQT8S2=roam~
UQT8S3=Questa ricerca troverà termini come "foam" e "roams".
UQT9=Ricerche per vicinanza (o di prossimità)
UQT10=Le "ricerche per vicinaza" trovano termini della ricerca che sono ad una certa distanza l'uno dall'altro. Per effettuare una ricerca per vicinanza si utilizza ancora il simbolo "~" (tilde) ma a differenza della ricerca fuzzy, questo simbolo va applicato ad una Frase. Ad esempio, la ricerca per "apache" e "jakarta" a distanza di meno di 10 parole si effettua nel seguente modo:
UQT10S2="jakarta apache"~10.
UQT11=Operatori logici (o booleani)
UQT12=Gli operatori logici permettono di comporre stringhe di ricerca i cui termini sono combinati tramite fli operatori: AND, "+", OR, NOT e "-". Gli operatori logici devono essere scritti completamente in maiuscolo. Se la stringa di ricerca è composta di più termini senza alcun operatore booleano, la ricerca darà i risultati come se fosse stato usato l'operatore OR.
UQT13=L'operatore OR si usa tra due termini per trovare del testo che contenga l'uno o l'altro dei termini. Nella terminologia degli insiemi, si può dire che questo è equivalente all'unione degli insiemi contenenti i 2 termini. La stringa "||" è un sinonimo dell'operatore OR. 
UQT14=L'operatore AND viene usato per trovare testo che contiene entrambi i termini in una qualsiasi zona del testo. Nella terminologia degli insiemi, si può dire che questo è equivalente all'intersezione degli insiemi contenenti i 2 termini. La stringa "&amp;&amp;" è un sinonimo dell'operatore AND.
UQT15=Il simbolo "+" esprime l'operatore di obbligatorietà: esso impone che il termine dopo il simbolo "+" debba essere presente nei  risultati. Ad esempio per restituire tutte le occorrenze di testo in cui appare (necessariamente) il termine "jakarta" e che possono (opzionalmente) contenere il termine "lucene" si usa la stringa di ricerca: +jakarta lucene.
UQT16=L'operatore NOT esclude i risultati che contengano il termine dopo il NOT. Nella terminologia degli insiemi, si può dire che questo è equivalente ad una  differenza tra insiemi. Il simbolo "!" è un sinonimo dell'operatore NOT. Per trovare occorrenze di testo con la stringa "jakarta apache" ma non "jakarta lucene" utilizzare la stringa di ricerca: "jakarta apache" NOT "jakarta lucene".  Nota: L'operatore NOT non può essere usato con un solo termine. Per esempio, la seguente stringa di ricerca non restituisce alcun risultato: NOT "jakarta apache"
UQT17=L'operatore "-", o di esclusione, elimina i risultati che contengono il termine dopo il simbolo "-". Per cercare le occorrenze di "jakarta apache" ma non "jakarta lucene" usare la stringa di ricerca: "jakarta apache" -"jakarta lucene".
UQT18=Raggruppamento
UQT19=Per raggruppamento si intende l'uso di parentesi per raggruppare termini e frasi in modo da formare delle interrogazioni composte. Ciò può essere utile se si vuole controllare la logica di una interrogazione.  La ricerca di un termine tra "jakarta" ed "apache" assieme al termine "website" utilizza la stringa di ricerca: 
UQT19S2=(jakarta OR apache) AND website.
UQT19S3=Questo elimina ogni ambiguità sulla precedenza degli operatori e assicura che il termine "website" sia presente nei risultato come pure almeno uno dei termini "jakarta" o "apache"
UQT20=Escape di caratteri speciali
UQT21= E' possibile cercare tramite stringhe di ricerca anche i simboli e le parole riservate che sono state sinora spiegate, e che normalmente sarebbero interpretati come operatori, grazie alla funzionalità di escape. Nota: ci sono operatori che esistono nel motore di ricerca di Lucene ma che non sono utilizzabili in Scarab.  Anche per questi operatori (ad esempio i due punti ":") si deve procedere al loro escape. L'attuale lista di caratteri speciali è: + - & || ! ( ) { } [ ] ^ " ~ * ? : \\ 
UQT22=Si può effettuare l'escape di caratteri speciali includendoli tra virgolette o precedendoli con un backslash ("\\"). Occorre sempre usare le virgolette per stringhe di ricerca contenenti numeri. Ad esempio, se per cercar un codice di errore che contiene una parte numerica, come ad esempio ORA-00932, si dovrà racchiudere questo termine entro delle virgolette: "ORA-00932". Se invece occorre cercare una normale parola composta con un trattino come ad esempio baby-sitter, sia la stringa di ricerca baby\\-sitter che "baby-sitter" funzioneranno.
UQT23=L'uso delle virgolette può funzionare se gli operatori AND ed OR sono usate anche come parte del testo della stringa di ricerca, anche se queste parole sono incluse in un insieme di parole comuni (per la lingua inglese) che sono ignorate nelle ricerche.
UQT24=Le istruzioni fornite in questa pagina sono basate sulla documentazione del progetto Lucene alla pagina http://jakarta.apache.org/lucene/docs/queryparsersyntax.html

