## ScarabGlossary
GlossaryDesc=La seguente è una breve lista di termini che si possono incontrare nell'interfaccia di Scarab.
ActiveInactive=Attivo/non attivo
ActiveInactiveDef=parametro che determina se un elemento è utilizzabile 
AssignDef=associare un utente con una segnalazione tramite l'attributo utente "assegna"
Attachment=Attachment
AttachmentDef=file che possono essere allegati alla segnalazione
AttributeDef=Gli attributi sono associati ai tipi di segnalazioni all'interno dei progetti e sono usati per definire le segnalazioni. 
AttributeGroup=Gruppo di Attributi
AttributeGroupDef=Attributi associati ad una segnalazione sono organizzati in gruppi di attributi. 
CompAnalysisReport=Report di analisi comparativa
CompAnalysisReportDef=un report che fornisce un'istantanea di un preciso momento
Defect=Anomalia
DefectDef=segnalazioni individuate all'interno di una funzionalità esistente
Feature=Feature
FeatureDef=una nuova funzionalità da integrare nel progetto
GlobalAttributeDef=un insieme di attributi predefiniti disponibili all'interno di ogni progetto
IssueTypeDef=Tutti i processi di Scarab processes vengono eseguiti nell'ambito di uno specifico tipo di segnalazione. I diversi tipi sono determinati da un insieme univoco di attributi, opzioni degli attributi, segnalazioni, modelli, interrogazioni e report. 
RateOfChangeReport=Report del tasso di modifica
RateOfChangeReportDef=un report che mantiene traccia dei cambiamenti accaduti alle segnalazioni in un arco di tempo
Report=Report
ReportDef=per tracciare lo stato d'avanzamento del progetto
PrimaryFilterAttribute=Attributo di filtro primario
PrimaryFilterAttributeDef=definisce il sottoinsieme di segnalazioni sulle quali si elabora il report
QueryDef=permette la ricerca di segnalazioni nella base dati
Template=Modello
TemplateDef=un insieme di valori per velocizzare l'accesso e l'utilizzo nella fase di creazione delle segnalazioni
UserAttributesDef=Gli attributi Utente vengono usati per associare utenti con segnalazioni 

