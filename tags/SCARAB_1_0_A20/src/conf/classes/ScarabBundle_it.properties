## UserQueryCrossProject
CrossProjectQueries=Interrogazioni multi modulo
CrossProjectP1=le interrogazioni multi modulo permettono di effettuare ricerche tra diversi moduli e/o tipi di segnalazioni in un'unica ricerca. Per accedere a questa funzione, basta fare click nella barra di navigazione sul riquadro <strong>Crea interrogazione multi modulo</strong>. In questo riquadro, puoi scegliere una query precedentemente creata o crearne una nuova.
CrossProjectP2=La tabella <strong>Progetti / segnalazioni in questo dominio</strong> elencano tutti i tipi di segnalazione in tutti i moduli che possono essere aggiunti alla propria query. Sono disponibili solo i progetti per cui l'utente possiede i diritti necessari ad interrogarne i dati. Per aggiungere altri tipi alla propria interrogazione, basta selezionare il checkbox nella colonna <strong>Seleziona</strong> e premendo il pulsante <strong>Aggiungi selezionato</strong>. Questa operazione sposta gli elementi selezionati alla sezione <strong>Crea lista di tipi segnalazione</strong>. Questi possono essere rimossi dalla propria interrogazione premendo il tasto <strong>Rimuovi tutto</strong> o escludendo solo i tipi selezionati premendo il tasto <strong>Rimuovi selezione</strong>.
CrossProjectP3=Dopo aver selezionato tutti i tipi di segnalazione desiderati, è possibile salvare la lista per usi futuri premendo il tasto <strong>Salva</strong>.
A questo punto è necessario riempire il campo <strong>Nome</strong> e premere ancora il pulsante <strong>Salva</strong>.
CrossProjectP4=Per preparare l'interrogazione, premere sul tasto <strong>Definire interrogazione</strong>. Questo porterà l'utente alla pagina <strong>Interrogazione avanzata</strong> dove si possono definire i criteri come si sarebbe fatto per una interrogazione all'interno di un solo modulo. Per dettagli sul processo di creazione delle interrogazionie, si veda Interrogazione avanzata.

StateChange= Cambio di stato
UQAP3=E' possibile usare ciascuna di queste sezioni come unico criterio o combinando i vari criteri per meglio definire la propria ricerca. Se viene effettuata una interrogazione senza specificare alcun attributo, verranno restituite tutte le segnalazioni associate con l'utente che ha eseguito l'interrogazione.
UQAP4=sezione fornisce uno spazio per l'utente per definire valori per attributi della segnalazione. E' presente ogni attributo che è associato al tipo di segnalazione selezionato. Si possono definire valori per un numero arbitrario di attributi di segnalazione (anche zero o tutti). E' possibile anche limitare la propria ricerca ad un intervallo di identificativi di segnalazione o di date di creazione.
UQAP5=Dopo l'inserimento della segnalazione, sarà effettuata una ricerca nella base dati per trovare segnalazioni che contengano i valori per tutti gli attributi definiti nella propria ricerca. Per trovare solo le segnalazioni alle quali l'utente è più interessato, si possono definire solo gli attributi che corrispondono ai criteri di ricerca. Se si definiscono attributi al di fuori dei propri requisiti, sarà più difficile trovare segnalazioni corrispondenti ai propri desideri. Ad esempio, un utente potrebbe dover cercare segnalazioni di errori di database accaduti su uno dei sistemi operativi basati su UNIX. Il modo migliore per lui per ottenere i dati desiderati è quello di cercare direttamente informazioni su errori del database ed in seguito aggiungere altri attributi per raffinare la ricerca. Nel definire i propri criteri di ricerca, bisognerebbe partire con l'insieme minimo di caratteristiche necessario ai propri fini.
UQAP6=sezione permette all'utente di cercare segnalazioni basandosi sulle persone associate ad esse. A seconda degli attributi utente che sono stati definiti, si potrà cercare segnalazioni inserite da (e/o assegnate a) un determinato utente. La lista degli utenti selezionabili è definita da tutti gli utenti che sono stati associati ad una qualche segnalazione. Si possono selezionare un numero arbitrario di utenti.
UQAP7=Questo campo permette all'utente di scegliere un attributo di cui si vogliono verificare le modifiche da un valore ad un altro. Ad esempio, un utente potrebbe voler conoscere quali siano le segnalazioni che sono passate da gravità bassa ad alta. Inoltre, l'utente può definire un intervallo di tempo al quale restringere la ricerca. Ad esempio, si potebbe restringere l'interrogazione precedente alle modifiche avvenute nell'ultima settimana. Per salvare le proprie modifiche all'interrogazione basta premere il tasto "Aggiorna opzioni". In questa fase è anche possibile impostare le proprie preferenze sull'aspetto della schermata dei risultati. Quando queste preferenze sono basate su un attributo testuale (ad esempio lo stato di una segnalazione) l'ordinamento non è necessariamente alfabetico. 
L'ordinamento riflette quello definito dall'amministratore per l'attributo. Il normale utente può modificare l'ordine dei risultati ed il numero di segnalazioni che appaiono per ogni pagina. In qesto ultimo passo è possibile decidere di eseguire l'interrogazione o di salvarne i cambiamenti.

