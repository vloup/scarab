IssueEntryP1=Report ben fatti facilitano il processo di verifica dello stato dei progetti e il raggiungimento dell'obiettivo del loro completamento. Un report delle segnalazioni che sia davvero utile deve tipicamente possedere queste due qualità:
IssueEntryP2Head=Riproducibile.
IssueEntryP2=Segnalazioni che non possono essere replicate sono generalmente considerate non valide. Occorre fornire dettagliate informazioni per riprodurre la segnalazione.
IssueEntryP3Head=Specifico
IssueEntryP3=Più dettagli si forniscono, più facilmente si potrà porre rimedio al problema che ha dato origine alla segnalazione.     
IssueEntryP4=Ad esempio: durante il test del web browser. Se si verifica un crash durante la navigazione su example.com, e si vuole inserire una segnalazione vi sono diversi modi per inserirla:
IssueEntryP5=Inappropriato:
IssueEntryP6="Il mio browser è andato in crash. Mi pare che sia succeso mentre visitavo example.com. Uso Windows. E' davvero un problema serio e dovrestero risolvero il prima possibile. Inoltre non mi piacciono le icone che avete scelto. Nessuno userà il vostro software se usate quelle orribili icone. Oh, la home page di mia nonna non viene mostrata correttamente, è tutta incasinata. Buona fortuna." 
IssueEntryP7=Più appropriato:
IssueEntryP8="Il mio browser va in crash ogni volta che visito il sito example.com, usando la build 10.28.99 su un sistema con Win NT 4.0 (Service Pack 5). Ho provato anche con Linux ed il problema si ripresenta sempre per la build 10.28.99.
IssueEntryP9=Il crash accade ogni volta che viene disegnato il banner all'inizio della pagina. Ho diviso la pagina in parti, e ho scoperto che il link all'immagine (che includo) fa andare in crash l'applicazione ogni volta, a meno che non si rimuova l'attributo "border=0":
IssueEntryP10=&lt;IMG SRC="http://example.com/images/topics/topicfoos.gif" width=34 height=44 border=0 alt="News"&gt;
IssueEntryP11Head=Inserire una segnalazione
IssueEntryP11=Grazie all'elevata configurabilità, il processo di inserimento segnalazioni in Scarab può essere tagliato su misura sulla persona che inserisce la segnalazione. Ci sono dei prinicipi di base cje si appllicano su tutte le segnalazioni inserite nella base dati: per ogni inserimento occorre definire la segnalazione ed aggiungere poi informazioni di dettaglio. E' possibile anche verificare se la segnalazione da inserire sia già presente nella base dati di Scarab.
IssueEntryP12Head=Definire le segnalazioni
IssueEntryP12=Ogni tipo di segnalazione ha un insieme unico di attributi specifici ai bisogni della particolare tipologia. Quando di inserisce la segnalazione, si può voler aggiungere valori per quanti più attributi possibili. Infatti, quando si creano segnalazioni, si dovrebbe essere quanto più specifici e dettagliati. Gli attributi permettono di aggiungere informazioni significative che possono essere facilmente usate a scopi di tracciamento e ricerca.
IssueEntryP13=Durante la creazione della segnalazione, si devono usare i campi di testo per aggiungere la maggiore informazione possibile. L'amministratore del sistema può aver definito attributi per tracciare determinate informazioni generali, ma maggiore sarà il dettaglio inserito, migliore sarà la comprensione della segnalazioni per chi dovrà gestirla.
IssueEntryP14Head=Aggiungere informazioni di dettaglio
IssueEntryP14=Nel processo di inserimento delle segnalazioni si possono aggiungere informazioni di dettaglio significative; si possono includere dipendenze con altre segnalazioni compe pure allegare file appropriati (come patch, email, etc.).
IssueEntryP15Head=Impostare le dipendenze: 
IssueEntryP15=Le segnalazioni spesso hanno dipendenze con altre segnalazioni. Una segnalazion potrebbe richiedere una risoluzione di un'altra prima che si possa procedere a gestire la segnalazione. Due segnalazioni potrebbero avere risoluzioni parallele ed aver bisogno di essere tracciate insieme, anche se non hanno diretta influenza l'una sull'altra.
IssueEntryP16=Ci sono te livelli di dipendenze all'interno di Scarab: "bloccante", "duplicato" e "non-bloccante". Segnalazioni bloccanti impediscono la risoluzione di un'altra segnalazione. Prima che la segnalazione bloccata possa essere risolta, si deve gestire la segnalazione bloccante.
IssueEntryP17=A volte le segnalazioni inserite possono essere "duplicati" di segnalazioni esistenti. Impostare una segnalazione come duplicata permette agli utenti di tracciare gli sforzi fatti su entrambe le segnalazioni. I duplicati possono essere in moduli differneti o nello stesso.
IssueEntryP18=Impostare segnalazioni in una relazione di dipendenza "non-bloccante" permette agli utenti di monitorare simultaneamente gli sforzi spesi su entrambe le segnalazioni.
IssueEntryP19=E' possibile tracciare il progresso di segnalazioni correlate, usando la sezione "Dipendenze" della segnalazione e premendo sui link dell'identificativo o il sommario delle segnalazioni relative. In questa area si può anche cambiare il tipo di Dipendenza.
IssueEntryP20Head=Attachment alle segnalazioni:
IssueEntryP20S1=Mantenere traccia delle informazioni relative ad una segnalazioni è semplificata usando la funzionalità di allegato alla segnalazione. E' possibile aggiungere conversazioni via e-mail, documenti importanti, file di patch, o ogni altor file di supporto. Se hai bisogno di includere un URL, puoi aggiungerlo in un qualsiasi campo di testo. Per aggiungere un file, utilizza la sezione
IssueEntryP20S2=nella form
IssueEntryP20S3=(se il processo di controllo duplicazione è attivo, questo apparirà dopo il processo di controllo della duplicazione). per fare ciò, inserire una breve descrizione dell'attachment ed usare il pulsante per navigare nel file system fino al file o inserire il percorso del file e premere il pulsante
IssueEntryP20S4=. E' possibile ripetere il processo per aggiungere file multipli.
IssueEntryP21Head=Gestione dei duplicati
IssueEntryP22=Se il controllo di duplicazione è attivo, Scarab utilizzerà un sottoinsieme di attributi per controllare la presenza di potenziali duplicati nella base dati. Se vengono rilevati dei duplicati viene creato un report di segnalazioni simili con la propria segnalazione in prima posizione. Verificare le segnalazioni elencate per determinare se una segnalazione esistente copre la segnalazione che stai inserendo. Le scelte disponibile in questo punto sono:
IssueEntryP23=Verificare segnalazioni premendo sul loro identificativo. Apparirà quindi la descrizione completa della segnalazione. 
IssueEntryP24=Ordinare le segnalazioni per alcuna delle categorie. Premere sul nome della categoria per cambiare il verso dell'ordinamento
IssueEntryP25=Modificare una o più segnalazioni allo stesso tempo. Premere sul checkbox alla sinistra degli ID della segnalazione che si vuole modificare. E' possibili quindi inserire una nuota nel campo
IssueEntryP25S2=e premere sul pulsante
IssueEntryP25S3=per aggiungere una nota alla sezione dei commenti di tutte le segnalazioni selezionate.
IssueEntryP26=Saltare questo processo premendo sul pulsante
IssueEntryP26S2=.
IssueEntryP27Head=Analisi dei duplicati
IssueEntryP27=Per ogni elemento nella base dati che è stata identificata come potenziale duplicato per i criteri inseriti, una voce appare nella schermata
IssueEntryP27S2=Identificata come duplicato
IssueEntryP27S3=. E' possibile cambiare il verso di ordinamento premendo sul titolo della colonna. Ogni colonna rappresenta un attributo usato nella ricerca dei duplicati. 
IssueEntryP28=Ogni modulo ha un insieme di attributi assegnati. I valori inseriti per ciascuno degli attributi sono trasformati in un astringa di ricerca così che ogni valore diventi una stringa ricercabile. Usare questa pagina per confrontare la propria nuova segnalazione con quelle presenti sulla base dati. 
IssueEntryP29Head=Aggiungere commenti su segnalazioni simili
IssueEntryP29=Il campo di testo dedicato alle note, sotto la lista delle segnalazioni simili, permette di aggiungere i commenti alle segnalazioni senza andare alla segnalazione. In questo modo si può aggiungere un commento sul fatto che si stanno verificando problemi simili, suggerire una soluzione per un problema simile o aggiungere informazioni in un qualche attributo. Le informazioni inserite nell'area 
IssueEntryP29S2=saranno aggiunte alla sezione
IssueEntryP29S3=nella segnalazione. Per aggiungere commenti, si deve inserire del testo nell'area
IssueEntryP29S4=e premere il pulsante
IssueEntryP29S5=. Dopo che i dati inseriti saranno stati elaborati, apparirà un messaggio nella parte superiore della schermata per informare dell'avvenuto inserimento del commento.

