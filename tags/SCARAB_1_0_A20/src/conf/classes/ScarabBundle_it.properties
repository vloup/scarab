UITP1=Può accadere che ci si trovi spesso a dover inserire gli stessi valori agli attributi di segnalazioni simili. I modelli permettono di salvare un insieme di valori per accedervi velocemente ed utilizzarli nella creazione di segnalazioni. I modelli contengono insiemi di dati che possono essere assegnati agli attributi di nuove segnalazioni. I modelli usano gli stessi attributi che sono disponibili nell'inserimento di nuove segnalazioni.
UITP2=Per esempio, un utente, jdoe, è responsabile per creare ed implemetare piani di test per tutte le funzionalità sul sistema operativo UNIX. Poichè jdoe dovrà inserire gli stessi valori per ogni segnalazione relativa ai piani di test, può definire un modello con quei valori comuni. Al momento della creazione di una nuova segnalazione, jdoe può usare il modello per popolare i dati comuni. Campi inseriti tramite un modello possono comunque essere modificati nella schermata "Inserire nuova form".
UITP3=I modelli possono essere in modalità pubblica o privata. I modelli privati possono essere fatti da un qualsiasi utente e sono disponibili solo a chi li ha creati. I modeli pubblici possono essere creati solo da chi ha i diritti di farlo. Gli utenti privi di questo diritto possono suggerire l'introduzione di nuovi modelli all'amministratore. E' responsabilità dell'amministratore  considerare tutti i modelli suggeriti e approvare quelli che possono avere utilità per tutti gli utenti.
UITP4S1=Per accedere ai propri modelli dalla barra di navigazione, seguire il link
TemplateList=Lista modelli
